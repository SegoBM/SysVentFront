<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Pedidos</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/styles.css">
    <link rel="stylesheet" href="/Styles/PedidosStyles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra de navegación lateral -->
            <div class="sidebar">
                <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
                <img src="../Images/Logo.png" style="height: 220px; width: 220px;" alt="Logo de la Empresa">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="/HTML/Dashboard.html"><i class="fas fa-home"></i><span>Inicio</span></a>
                    <a class="nav-link" href="/HTML/Productos.html"><i class="fas fa-box"></i><span>Productos</span></a>
                    <a class="nav-link" href="/HTML/Proveedores.html"><i class="fas fa-tags"></i><span>Proveedores</span></a>
                    <a class="nav-link" href="/HTML/Cliente.html"><i class="fas fa-user"></i><span>Clientes</span></a>
                    <a class="nav-link" href="/HTML/Pedidos.html"><i class="fas fa-shopping-cart"></i><span>Pedidos</span></a>
                </nav>
            </div>

            <!-- Contenido principal -->
            <div class="content col">
                <div class="container">
                    <h1 class="text-center">Pedidos</h1>
                    <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#orderModal">Agregar Pedido</button>
                    <div class="table-container table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Cliente</th>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                            <tbody id="orderTableBody">
                                <!-- Las filas de pedidos se generarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Modal para agregar pedido -->
                <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="orderModalLabel">Agregar Pedido</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="orderForm">
                                    <input type="hidden" id="orderId">
                                    <div class="form-group">
                                        <label for="orderClientId">Cliente</label>
                                        <select class="form-control" id="orderClientId" required></select>
                                    </div>
                                    <div class="form-group">
                                        <label for="orderDate">Fecha</label>
                                        <input type="date" class="form-control" id="orderDate" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="orderProductId">Producto</label>
                                        <select class="form-control" id="orderProductId" required></select>
                                    </div>
                                    <div class="form-group">
                                        <label for="orderQuantity">Cantidad</label>
                                        <input type="number" class="form-control" id="orderQuantity" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="orderPrice">Precio</label>
                                        <input type="number" class="form-control" id="orderPrice" readonly>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Modelos/PedidoModel.js" type="module"></script>
    <script src="../Vista/PedidoView.js" type="module"></script>
    <script src="../Controladores/PedidoController.js" type="module"></script>
    <script>
    function toggleSidebar() {
        if (window.innerWidth > 768) {
            document.querySelector('.sidebar').classList.toggle('hidden');
            document.querySelector('.content').classList.toggle('expanded');
        }
    }

    function checkScreenWidth() {
        if (window.innerWidth <= 768) {
            document.querySelector('.sidebar').classList.add('hidden');
            document.querySelector('.content').classList.add('expanded');
        } else {
            document.querySelector('.sidebar').classList.remove('hidden');
            document.querySelector('.content').classList.remove('expanded');
        }
    }

    window.addEventListener('resize', checkScreenWidth);
    window.addEventListener('load', checkScreenWidth);
    </script>
</body>
</html>
