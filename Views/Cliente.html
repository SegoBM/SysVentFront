<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Clientes</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding-top: 60px; /* Añadir espacio superior para el botón de alternar */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, width 0.3s ease;
        }
        .sidebar.hidden {
            width: 60px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease, width 0.3s ease;
            min-width: 300px; /* Establece un ancho mínimo para el contenido */
        }
        .container {
            padding-top: 0px; /* Quita el espacio superior */
        }
        .table-container {
            max-height: 400px; /* Ajusta esta altura según tus necesidades */
            overflow-y: auto;
        }
        .table {
            margin-top: 0; /* Asegúrate de que la tabla esté arriba */
        }
        .content.expanded {
            margin-left: 60px;
            width: calc(100% - 60px);
        }
        .sidebar img {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        .sidebar.hidden img {
            display: none;
        }
        .nav-link {
            color: #333;
            font-weight: 500;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .nav-link:hover {
            background-color: #f1f1f1;
        }
        .nav-link i {
            margin-right: 10px;
        }
        .sidebar.hidden .nav-link {
            justify-content: center;
            padding: 15px 0;
        }
        .sidebar.hidden .nav-link i {
            margin-right: 0;
        }
        .sidebar.hidden .nav-link span {
            display: none;
        }
        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: transparent;
            color: #000000;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: left 0.3s ease;
        }
        .sidebar.hidden .toggle-btn {
            left: 10px;
        }
        .alert-custom {
            margin-left: 5%;
        }
        .btn-edit {
              color: #ffffff; /* Cambia este valor al color que desees */
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .content {
                margin-left: 60px;
                width: calc(100% - 60px);
            }
            .sidebar .nav-link span {
                display: none;
            }
            .sidebar img {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra de navegación lateral -->
            <div class="sidebar">
                <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
                <img src="../Images/Logo.png" style="height: 220px; width: 220px;" alt="Logo de la Empresa">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="/Views/index.html"><i class="fas fa-home"></i><span>Inicio</span></a>
                    <a class="nav-link" href="/Views/Productos.html"><i class="fas fa-box"></i><span>Productos</span></a>
                    <a class="nav-link" href="/Views/Proveedores.html"><i class="fas fa-tags"></i><span>Proveedores</span></a>
                    <a class="nav-link" href="/Views/Cliente.html"><i class="fas fa-user"></i><span>Clientes</span></a>
                    <a class="nav-link" href="/Views/Pedidos.html"><i class="fas fa-shopping-cart"></i><span>Pedidos</span></a>
                </nav>
            </div>

            <!-- Contenido principal -->
            <div class="content col">
                <div class="container">
                    <h1 class="text-center">Clientes</h1>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#clientModal">Agregar Cliente</button>
                            <div class="table-container table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Correo</th>
                                            <th>Teléfono</th>
                                            <th>Dirección</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="clientTableBody">
                                        <!-- Las filas de clientes se generarán dinámicamente -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal para agregar/editar cliente -->
                <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="clientModalLabel">Agregar Cliente</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="clientForm">
                                    <input type="hidden" id="clientId">
                                    <div class="form-group">
                                        <label for="clientName">Nombre</label>
                                        <input type="text" class="form-control" id="clientName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="clientEmail">Correo</label>
                                        <input type="email" class="form-control" id="clientEmail" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="clientPhone">Teléfono</label>
                                        <input type="text" class="form-control" id="clientPhone" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="clientAddress">Dirección</label>
                                        <input type="text" class="form-control" id="clientAddress" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Scripts/ClienteScript.js"></script>
    <script>
    function toggleSidebar() {
        if (window.innerWidth > 768) {
            document.querySelector('.sidebar').classList.toggle('hidden');
            document.querySelector('.content').classList.toggle('expanded');
        }
    }

    function checkScreenWidth() {
        if (window.innerWidth <= 768) {
            document.querySelector('.sidebar').classList.add('hidden');
            document.querySelector('.content').classList.add('expanded');
        } else {
            document.querySelector('.sidebar').classList.remove('hidden');
            document.querySelector('.content').classList.remove('expanded');
        }
    }

    window.addEventListener('resize', checkScreenWidth);
    window.addEventListener('load', checkScreenWidth);
    </script>
</body>
</html>
