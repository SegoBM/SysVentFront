<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Pedidos</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/styles.css">
    <link rel="stylesheet" href="/Styles/DashboardStyles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="row">
        <!-- Barra de navegación lateral -->
        <div class="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
            <img src="../Images/Logo.png" style="height: 220px; width: 220px;" alt="Logo de la Empresa">
            <nav class="nav flex-column">
                <a class="nav-link active" href="/Views/Dashboard.html"><i class="fas fa-home"></i><span>Inicio</span></a>
                <a class="nav-link" href="/Views/Productos.html"><i class="fas fa-box"></i><span>Productos</span></a>
                <a class="nav-link" href="/Views/proveedores.html"><i class="fas fa-tags"></i><span>Proveedores</span></a>
                <a class="nav-link" href="/Views/Cliente.html"><i class="fas fa-user"></i><span>Clientes</span></a>
                <a class="nav-link" href="/Views/Pedidos.html"><i class="fas fa-shopping-cart"></i><span>Pedidos</span></a>
            </nav>
        </div>
        <!-- Contenido principal -->
        <div class="content">
            <!-- Mensaje de bienvenida -->
            <div class="alert alert-primary alert-custom" role="alert">
                ¡Bienvenido a Ventasys! Gestiona tus productos, ventas, proveedores y reportes de manera eficiente.
            </div>

            <!-- Gráficas de progreso y ventas -->
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <canvas id="progressChart"></canvas>
                        </div>
                        <div class="col-md-6">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <canvas id="newChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
    function toggleSidebar() {
        if (window.innerWidth > 768) {
            document.querySelector('.sidebar').classList.toggle('hidden');
            document.querySelector('.content').classList.toggle('expanded');
        }
    }

    function checkScreenWidth() {
        if (window.innerWidth <= 768) {
            document.querySelector('.sidebar').classList.add('hidden');
            document.querySelector('.content').classList.add('expanded');
        } else {
            document.querySelector('.sidebar').classList.remove('hidden');
            document.querySelector('.content').classList.remove('expanded');
        }
    }

    window.addEventListener('resize', checkScreenWidth);
    window.addEventListener('load', checkScreenWidth);

    var ctx1 = document.getElementById('progressChart').getContext('2d');
    var progressChart = new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
            datasets: [{
                label: 'Progreso',
                data: [65, 59, 80, 81, 56, 55],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true
        }
    });

    var ctx2 = document.getElementById('salesChart').getContext('2d');
    var salesChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
            datasets: [{
                label: 'Ventas',
                data: [28, 48, 40, 19, 86, 27],
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true
        }
    });

    var ctx3 = document.getElementById('newChart').getContext('2d');
    var newChart = new Chart(ctx3, {
        type: 'pie',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: 'My First Dataset',
                data: [300, 50, 100, 40, 120, 80],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true
        }
    });
    </script>
</body>
</html>
