<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/styles.css">
</head>
<body>
    
    <div class="login-container">
        <img class="img-Logo" src="/Images/Logo.png" alt="">
        <div id="login-form">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre de usuario" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-google btn-block">Iniciar Sesión</button>
            </form>
            <p class="mt-3">No tienes cuenta? <span class="toggle-link" onclick="toggleForms()">Regístrate aquí</span></p>
        </div>
        <div id="register-form" style="display: none;">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre de usuario" id="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" id="password" required>
                </div>
                <div class="form-group">
                    <select class="form-control" id="userType" required>
                        <option value="" disabled selected>Tipo de usuario</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-google btn-block">Registrarte</button>
            </form>
            <p class="mt-3">Ya tienes cuenta? <span class="toggle-link" onclick="toggleForms()">Inicia sesión aquí</span></p>
        </div>
    </div>
    <script src="/Scripts/Loginscripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
